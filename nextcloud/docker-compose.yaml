services:
  postgres:
    image: postgres:17.4
    container_name: nextcloud-postgres
    restart: always
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=nextcloud

  redis:
    image: redis:7.4.2
    container_name: nextcloud-redis
    restart: always
    volumes:
      - redis_data:/data

  app:
    image: nextcloud:31.0.4
    container_name: nextcloud-app
    restart: always
    ports:
      - 8080:80
    volumes:
      - nextcloud:/var/www/html
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=nextcloud
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - redis

  cron:
    image: nextcloud:31.0.4
    container_name: nextcloud-cron
    restart: always
    volumes:
      - nextcloud:/var/www/html
    entrypoint: /cron.sh
    depends_on:
      - postgres
      - redis

volumes:
  postgresql_data:
  redis_data:
  nextcloud:
